<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('https://asianbeautyessentials.com/cdn/shop/articles/Cropped_view_of_woman_hand_with_skincare_cream_tube_over_plate_1200x.jpg?v=1676107718');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(26, 188, 133, 0.8);
            color: white;
        }
        header .brand {
            font-size: 28px;
            font-weight: bold;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 320px;
        }
        .login-form h2 {
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #16a085;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-form button:hover {
            background-color: #1abc9c;
        }
        .login-form .link {
            text-align: center;
            margin-top: 10px;
        }
        .login-form .link a {
            color: #16a085;
            text-decoration: none;
            font-size: 14px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(26, 188, 133, 0.8);
            color: white;
            font-size: 14px;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 8px;
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }
        .password-container {
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">Skin Pro</div>
    </header>
    <main>
        <div class="login-form">
            <h2>Login</h2>
            <br/>
            <form method="POST">
                {% csrf_token %}
                <div>
                    {% if msg %}
                        <div class="error">{{ msg }}</div> <!-- Display error message -->
                        <br/>
                    {% endif %}
                    <input type="text" name="username" placeholder="Enter Username">
                </div>
                <div>
                    <input type="password" name="password" placeholder="Enter Password">
                </div>
                <br/>
                <button type="submit">Log In</button>
            </form>
            <div class="link">
                <p>Don't have an account? <a href="/signup">Sign Up</a></p>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2024 Skin Analysis. All Rights Reserved.
    </footer>
</body>
</html>
